<!DOCTYPE html>
<html>
<head>
    <title>Trip Planner</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css' rel='stylesheet' />
    <link rel= 'stylesheet' href= './style.css' ></link>
    <script src='./bundle.js' defer></script>
</head>
<body>
    <header>
        <h1>Plan your trip!</h1>
    </header>
    
    <div id= 'map'></div>

    <div id= 'container'>
        <div class= 'item' id= 'options'>
            <ul></ul>
            <li>Hotels</li>
            <li>Restaurants</li>
            <li>Activities</li>
        </div>
        <div class= 'item' id= 'itinerary'>
            <ul></ul>
            <li>My hotels</li>
            <li>My restaurants</li>
            <li>My activities</li>
        </div>

    </div>
    
</body>
</html>
